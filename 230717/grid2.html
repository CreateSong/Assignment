<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid2</title>
    <style>
      .container {
        background-color: gray;
        width: 900px;
        height: 900px;
        display: grid;
        gap: 10px;
        grid-template-columns: 3fr 1fr 3fr;
	      grid-template-rows: 3fr 1fr 3fr;
      }

      .one {
        grid-area: 1/3;

      }
    </style>
</head>
<body>
  <section class="container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="thr">3</div>
    <div class="fou">4</div>
    <div class="fiv">5</div>
    <div class="six">6</div>
    <div class="sev">7</div>
    <div class="eig">8</div>
    <div class="nin">9</div>
  </section>
</body>
</html>
